<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">

<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="animatable-content.html">


<dom-module id="header-content">

  <template>

    <style include="shared-styles">
      :host {
        --paper-tabs-selection-bar-color: #FFFFFF;
        --paper-tab-ink: rgba(255, 255, 255, 0.2);
        --paper-tab-content: {
          font-weight: 400 !important;
        };
        --paper-tab: {
          color: #FFFFFF;
          font-weight: 400;
          text-transform: uppercase;
          flex: none;
        };
        display: block;
        position: relative;
        overflow: hidden;
      }
      app-toolbar {
        min-height: var(--min-header-height, 120px);
        max-height: 360px;
      }
      .container {
        @apply(--layout-vertical-reverse);
        padding-top: 0;
        padding-bottom: 20px;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .reset-padding-bottom {
        padding-bottom: 0 !important;
      }
      neon-animated-pages {
        width: 100%;
        height: 100%;
      }
      .page-title {
        margin: 0;
      }
      .page-subtitle {
        font-size: 16px;
      }
      .home-wrapper {
        width: 100%;
        font-size: 18px;
      }
      .logo {
        width: 80px;
        min-height: 80px;
      }
      .dates {
        font-size: 18px;
        text-transform: uppercase;
      }
      .motto {
        margin-top: 20px;
        font-size: 22px;
        line-height: 1;
      }
      .action-buttons {
        margin-top: 40px;
      }
      paper-button {
        font-size: 0.8em;
        color: #fff;
      }
      .tagline {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 20px;
        font-size: 16px;
      }
      .tagline iron-icon {
        margin-right: 5px;
      }
      @media (min-width: 601px) {
        .container {
          padding-bottom: 40px;
        }
        .home-wrapper {
          width: 50%;
          max-width: 500px;
        }
        app-toolbar {
          min-height: 360px;
        }
      }
    </style>

    <app-toolbar>
      <neon-animated-pages attr-for-selected="name" selected="{{app.page}}">
        <animatable-content name="home">
          <div class="container" center-justified>
            <div class="home-wrapper">
              <iron-image class="logo" src="/images/logo-white.svg" sizing="contain"
                          alt="Richard Osterloh Engineering Ltd."></iron-image>
              <h2 class="motto">Richard Osterloh Engineering Ltd.</h2>
              <div class="tagline">
                <iron-icon icon="memory"></iron-icon>Embedded Software Development
              </div>
              <div class="action-buttons">
                <paper-button class="primary" on-tap="_scrollToContact" raised>Contact Me</paper-button>
              </div>
            </div>
          </div>
        </animatable-content>
        <animatable-content name="blog">
          <div class="container">
            <h3 class="page-title" hidden$="{{app.headerSettings.title}}">Blog</h3>
            <h3 class="page-title" hidden$="{{!app.headerSettings.title}}">[[app.headerSettings.title]]</h3>
            <div class="page-subtitle" hidden$="{{!app.headerSettings.subtitle}}">[[app.headerSettings.subtitle]]</div>
          </div>
        </animatable-content>
      </neon-animated-pages>
    </app-toolbar>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'header-content',

        properties: {
          app: {
            type: Object
          }
        },

        _scrollToContact: function () {
          ROE.Analytics.trackEvent('contact', 'contact_click', 'header');
          Polymer.AppLayout.scroll({
            top: ROE.Elements.Tickets.getBoundingClientRect().top,
            behavior: 'smooth',
            target: ROE.Elements.Scroller
          });
        }

      });

    }());
  </script>

</dom-module>
